<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>On-Screen Keyboard</title>
    <script src="index.js" charset="utf-8" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="textbox">
      <h1>Write something here...</h1>
      <div class="text">
        <p>Hello :) How're you doing today?</p>
      </div>
    </section>
    <section class="keyboard">
      <div class="top-row">
        <button type="button" name="button">q</button><button type="button" name="button">w</button><button type="button" name="button">e</button><button type="button" name="button">r</button><button type="button" name="button">t</button><button type="button" name="button">y</button><button type="button" name="button">u</button><button type="button" name="button">i</button><button type="button" name="button">o</button><button type="button" name="button">p</button>
      </div>
      <div class="mid-row">
        <button type="button" name="button">a</button><button type="button" name="button">s</button><button type="button" name="button">d</button><button type="button" name="button">f</button><button type="button" name="button">g</button><button type="button" name="button">h</button><button type="button" name="button">j</button><button type="button" name="button">k</button><button type="button" name="button">l</button>
      </div>
      <div class="last-row">
        <button type="button" name="button">z</button><button type="button" name="button">x</button><button type="button" name="button">c</button><button type="button" name="button">v</button><button type="button" name="button">b</button><button type="button" name="button">n</button><button type="button" name="button">m</button>
      </div>
      <div class="space">
        <button type="button" name="button">&nbsp;&nbsp;</button>
      </div>
    </section>
  </body>
</html>
